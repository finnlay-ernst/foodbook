<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <title>Foodbook</title>
</head>
<body>
    <div class="grid">
        <div class="title">
            <i class="material-icons">menu_book</i>
            <span>FoodBook</span>
        </div>
        <div class="menu-container">
            <ul class="menu">
                <li class="menu-item"><i class="material-icons">add_circle</i></li>
                <li class="menu-item"><i class="material-icons">list</i></li>
                <li class="menu-item"><i class="material-icons">fastfood</i></li>
                <li class="menu-item"><i class="material-icons">meeting_room</i></li>
            </ul>
        </div>
        <div class="content-container">
            <div class="content">
                <h2 id="contentTitle">Add Food to Log</h2>
                <div id=selectedFoodContainer>
                    <input id="selectedFood" placeholder="Enter supported food"></input>
                </div>
                <div id=selectedServingsContainer>
                    <input id="selectedServings" placeholder="Enter # of servings"></input>
                </div>
                <div id="servingSizeContainer">
                    Serving size for selected item: <output id=servingSize>250g</output>
                </div>
                <div id="checkManualContainer">
                    Manually enter serving size: <input type="checkbox">    
                </div>
                <div id="manualServingContainer">
                    <input id="manualServing" placeholder="Enter serving size (grams)" disabled=true></input>  
                </div>
                
                <div id="selectionCaloriesContainer">
                    Calories for selection:
                    <output id="selectionCalories">1000kJ</output>        
                </div>
                <div id="logFoodContainer">
                    <button id="logFood">Log Food!</button>
                </div>
            </div>
        </div>
        <div class="recent-activity">
            <span>Recent logs go here</span>
        </div>
    </div>
</body>
</html>

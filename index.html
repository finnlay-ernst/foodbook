<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <title>Foodbook</title>
</head>
<body>
    <div class="grid">
        <div class="title">
            <i class="material-icons">menu_book</i>
            <span>FoodBook</span>
        </div>
        <div class="menu-container">
            <ul class="menu">
                <li class="menu-item"><i class="material-icons">add_circle</i></li>
                <li class="menu-item"><i class="material-icons">list</i></li>
                <li class="menu-item"><i class="material-icons">fastfood</i></li>
                <li class="menu-item"><i class="material-icons">meeting_room</i></li>
            </ul>
        </div>
        <div class="content">
            <span>
                Select a supported food:
                <label class="selected-food"><input list="foods" id="selectedFood" /></label>
            </span>
            <datalist id="foods">
                <option value="Apple"></option>   
                <option value="Chicken"></option>   
                <option value="Eggs"></option>                      
            </datalist>

            <span class="serving-info">
                Manually enter serving size:
                <input type="checkbox">                
                <br>
                Serving size for selected item:
                <output id=servingSize>250g</output>
            </span>

            <span>
                Enter # of servings:
                <label class="selected-servings"><input id="selectedServings" /></label>
            </span>

            <span class="calorie-info">
                Calories for selection:
                <output id="calories">1000kJ</output>        
            </span>
            <span class="button-container">
                <button id="logFood">Add Food to Log</button>
            </span>
        </div>
        <div class="recent-activity">
            <span>Recent logs go here</span>
        </div>
    </div>
</body>
</html>
